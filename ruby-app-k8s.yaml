apiVersion: v1
kind: Service
metadata:
  name: adjust-ruby-app
  labels:
    app: adjust-ruby-app
    tier: web
    environment: production 
spec:
  ports:
  - port: 80
    targetPort: 80
  selector:
    app: adjust-ruby-app
    tier: web
    environment: production
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: adjust-ruby-app
spec:
  progressDeadlineSeconds: 300
  revisionHistoryLimit: 5
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 5
      maxUnavailable: 0
  selector:
    matchLabels:
      app: adjust-ruby-app
      tier: web
      environment: production 
  template:
    metadata:
      labels:
        app: adjust-ruby-app
        tier: web
        environment: production
    spec:
      containers:
      - name: adjust-ruby-app
        image: adjust-ruby-app:v1     
        imagePullPolicy: IfNotPresent
        resources:
          requests:
            cpu: 50m
            memory: 50Mi
          limits:
            memory: 100Mi
            cpu: 100m 
        ports:
        - containerPort: 80
        readinessProbe:
         httpGet:
          path: /healthcheck
          port: 80
         initialDelaySeconds: 2
         periodSeconds: 5
         successThreshold: 1
         failureThreshold: 2
         timeoutSeconds: 2     
