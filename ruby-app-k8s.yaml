apiVersion: v1
kind: Service
metadata:
  name: adjust-ruby-app
  labels:
    app: adjust-ruby-app
    tier: web
    environment: production 
spec:
  ports:
  - port: 80
    targetPort: 80
  selector:
    app: adjust-ruby-app
    tier: web
    environment: production
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: adjust-ruby-app
spec:
  progressDeadlineSeconds: 300
  revisionHistoryLimit: 5
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 5
      maxUnavailable: 0
  selector:
    matchLabels:
      app: adjust-ruby-app
      tier: web
      environment: production 
  template:
    metadata:
      labels:
        app: adjust-ruby-app
        tier: web
        environment: production
    spec:
      affinity:
        podAntiAffinity:
         preferredDuringSchedulingIgnoredDuringExecution:
         - weight: 100
           podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values: 
                  - adjust-ruby-app
              topologyKey: topology.kubernetes.io/zone
      containers:
      - name: adjust-ruby-app
        image: adjust-ruby-app:latest     
        imagePullPolicy: IfNotPresent
        resources:
          requests:
            cpu: 10m
            memory: 25Mi
          limits:
            memory: 50Mi
            cpu: 50m 
        ports:
        - containerPort: 80
        readinessProbe:
         httpGet:
          path: /healthcheck
          port: 80
         initialDelaySeconds: 2
         periodSeconds: 5
         successThreshold: 1
         failureThreshold: 2
         timeoutSeconds: 2     
---
apiVersion: autoscaling/v2beta2
kind: HorizontalPodAutoscaler
metadata:
  name: adjust-ruby-app
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: adjust-ruby-app
  minReplicas: 2
  maxReplicas: 5
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 60
  - type: Resource
    resource:
      name: memory 
      target:
        type: Utilization 
        averageUtilization: 60 
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: adjust-ruby-app
spec:
  rules:
  - host: ruby-app.adjust.local
    http:
      paths:
      - pathType: Prefix
        path: /
        backend:
          service:
            name: adjust-ruby-app
            port:
              number: 80
---
apiVersion: policy/v1beta1
kind: PodDisruptionBudget
metadata:
  name: adjust-ruby-app
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: adjust-ruby-app
